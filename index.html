<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <p class="title">Rock, paper, scissors</p><br>
    <section class="container">
        <button class="rock card js-rock" >
            <div class="card__content"><div class="content"><image src="rock.png" class="card-image"><br> <p class="card-text">ROCK (R)</p>      
            </div></div>
        </button>
        
        <button class="paper card js-paper" >
            <div class="card__content"><div class="content">
                <image src="paper.png" class="card-image">
                    <br> 
                    <p class="card-text">PAPER (P)</p>      
        </div></div></button>
        </button>
        <button class="scissors card js-scissors" > <div class="card__content"><div class="content">
            <image src="scissors.png" class="card-image">
                <br> 
                <p class="card-text">SCISSORS (S)</p>      
    </div></div></button>
    <br>
</section>
<section class="reset-container">
    <button class="reset js-reset" onclick = "reset();">Reset Score</button>
    <button class="reset js-auto-play" onclick = "autoPlay();">Auto Play</button>
</section>
<section class="results-container">
        <p class = "js-result js"></p><br>
        <p class="js-score js score"></p>
</section>
    

    <script src="script.js"></script>
</body>
</html>
